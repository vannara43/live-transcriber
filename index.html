<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Live Transcriber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <h1 class="title">Live Transcriber</h1>
      <div class="button-group">
        <button id="start" class="button start-button">
          Start Transcription
        </button>
        <button id="stop" class="button stop-button">Stop Transcription</button>
      </div>
      <h2 class="subtitle">Live Transcription:</h2>
      <div id="transcription-log" class="transcription-container"></div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("start").addEventListener("click", () => {
        ipcRenderer.send("start-transcription");
      });

      document.getElementById("stop").addEventListener("click", () => {
        ipcRenderer.send("stop-transcription");
      });

      ipcRenderer.on("transcription-result", (event, transcription) => {
        const log = document.getElementById("transcription-log");
        log.innerText += transcription + "\n";
        log.scrollTop = log.scrollHeight; // Auto-scroll to the bottom
      });
    </script>
  </body>
</html>
