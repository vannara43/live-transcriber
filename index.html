<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />

    <meta charset="UTF-8" />
    <title>Live Transcriber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <h1 class="title">Live Transcriber</h1>
      <div class="button-group">
        <button id="start" class="button start-button">
          Start Transcription
        </button>
        <button id="stop" class="button stop-button">Stop Transcription</button>
      </div>
      <h2 class="subtitle">Live Transcription:</h2>
      <div id="transcription-log" class="transcription-container"></div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
